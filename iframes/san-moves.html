<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAN Moves</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cm-chessboard@8.7.8/assets/chessboard.css">
    <link rel="stylesheet" href="../assets/js/utils/utils.css">
    <script src="../assets/js/utils/utils.js"></script>
    <script type="module" src="../assets/js/san_moves.js"></script>
  </head>
  <body>
    <div id="left">
      <div id="chessboard"></div>
      <div id="menu">
        <div id="boardActionsDropdown" class="dropdown">
          <button class="dropbtn"><i class="bi bi-list"></i></button>
          <div class="dropdown-content">
            <a href="#"><i class="bi bi-arrow-repeat"></i> Flip Board</a>
            <a href="#"><i class="bi bi-card-text"></i> Copy Movetext</a>
            <a href="#"><i class="bi bi-input-cursor"></i> Copy FEN</a>
          </div>
        </div>
        <div id="historyButtons">
          <button><i class="bi bi-skip-backward-fill"></i></button>
          <button><i class="bi bi-caret-left-fill"></i></button>
          <button><i class="bi bi-caret-right-fill"></i></button>
          <button><i class="bi bi-skip-forward-fill"></i></button>
        </div>
      </div>
    </div>
    <div id="right">
      <div id="movesBrowser"></div>
    </div>
  </body>
</html>
